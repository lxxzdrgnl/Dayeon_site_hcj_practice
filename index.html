<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta bame="viewport" content="width=device-width ,initial-scale=1.0">
    <title>다연일루미나티</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1 class="logo">다연일루미나티</h1>
            <div>
                <button class="lang">
                    <i class="fa-solid fa-globe"></i>한국어
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <button>로그인</button>
            </div>
        </nav>
        <div class="header-content">
            <h2>"전문적 해킹을 배웠구나"</h2>
            <h3>고객님 취향에 맞게 맞춤형 침투</h3>
            <p>이메일 주소를 보내시면 매일 고급해커 유다연이 당신의 컴퓨터로 침투합니다</p>
            <form class="add-email">
                <input type="email" placeholder="이메일 주소" required>
                <button type="submit">부탁해요</button>
            </form>
        </div>
    </header>
    <section id="banner">
        <div class="banner-content">
            <h3>정성을 다해 만든 랜섬웨어를 매주 보내드립니다</h3>
            <p>북한 인민군 수준의 해로운 바이러스를 집에서도 즐기세요</p>
            <button>자세히 알아보기</button>
        </div>
        <h2>어떤 형태의 해킹을 원하세요?</h2>
        <select class="select-menu">
            <option value="dns">DNS Spoofing</option>
            <option value="bruteforce">브루트포스</option>
            <option value="mitm">중간자 공격 (MitM)</option>
            <option value="keylogger">키로거 삽입</option>
            <option value="phishing">피싱 페이지 제작</option>
            <option value="reverse_shell">리버스 쉘</option>
        </select>
    </section>
    <section id="membership">
        <h2>회원이 되시면</h2>
        <div class="membership-content">
            <h3>트럼프도 혹할 엄청난 혜택들이!!</h3>
            <p>디도스 공격시 상품 0.0817% 할인</p>
            <p>해킹 리뷰시 5만 짐바브웨 달러 상당의 상품 지급</p>
        </div>
    </section>
</body>

</html>
