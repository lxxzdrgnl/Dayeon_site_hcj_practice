<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta bame="viewport" content="width=device-width ,initial-scale=1.0">
    <title>유다연 정기 구독</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1 class="logo"> 다연정기구독</h1>
            <div>
                <button class="lang">
                    <i class="fa-solid fa-globe"></i>한국어
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <button>로그인</button>
            </div>
        </nav>
        <div class="header-content">
            <h2>"전문적 해킹을 배웠구나"</h2>
            <h3>고객님 취향에 맞게 맞춤형 침투</h3>
            <p>이메일 주소를 보내시면 매일 고급해커 유다연이 당신의 컴퓨터로 침투합니다</p>
            <form class="add-email">
                <input type="email" placeholder="이메일 주소" required>
                <button type="submit">부탁해요</button>
            </form>
        </div>
    </header>
</body>

</html>
