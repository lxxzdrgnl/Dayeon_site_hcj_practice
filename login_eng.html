<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dayeon Illuminati</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(images/header-bg.png) center no-repeat;
            background-size: cover;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #fff;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #333;
            color: #fff;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 0;
            background-color: #217e2b;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-form .help-links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .login-form .help-links a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .login-form .help-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <form>
                <h2>Sign In</h2>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="help-links">
                    <a href="#">Need help?</a>
                    <a href="index_eng.html">Home</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
